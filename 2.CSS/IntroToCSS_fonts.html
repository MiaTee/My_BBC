
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <style type = "text/css">
   
   p
   {
    font-family:Arial, Helvetica, sans-serif;
  
   }
   .bold
   {
     font-weight:bold;
     color:green;
   }
   .italic
   {
     font-style:italic;
   }
   .underline
   {
   text-decoration:underline;
   }
   .greenbox
   {
   width:300px;
   height:50px;
   background-color:green;
   text-align:center;
   }
   
   </style>
</head>

<body>
<div class="greenbox">
<p> This is some text </p>
</div>
<p class="bold"> This is some text. </p>
<p class="italic">This is some <span class="underline">text.</span></p>
</body> 
</html>
